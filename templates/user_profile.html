{% extends "base.html" %}

{% block content %}

    <h1 class="title">Liste des Utilisateurs</h1>

    <p>{{user.email}}</p>
    <p>{{user.pseudo}}</p>
    <p>{{user.password}}</p>
    <p>{{user.firstname}}</p>
    <p>{{user.lastname}}</p>
    <p>{{user.gender}}</p>
    <p>{{user.age}}</p>
    <p>{{user.level}}</p>


            <a href="{{ url_for('main.edit_user', user_id=user.id) }}"><button>Modifier</button></a>
            <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="post">
                <button type="submit" onclick="return confirm('Voulez-vous vraiment supprimer ce compte ?')">Supprimer</button>
            </form>

{% endblock %}
