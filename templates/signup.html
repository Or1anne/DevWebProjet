{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Inscription</h3>
    <div class="box">
        <form method="POST" action="/signup">
            <h3>Partie publique</h3>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="pseudo" placeholder="Pseudo" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="gender" placeholder="Sexe" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="birthdate" placeholder="Date de Naissance" autofocus="" required>
                </div>
            </div>

            <h3>Partie privée</h3>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lastname" placeholder="Nom de Famille" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="firstname" placeholder="Prénom" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de Passe" autofocus="" value="{{current_user.password}}" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Enregistrer</button>
        </form>
    </div>
{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
