{% extends "base.html" %}

{% block content %}

<div class="search-container">
    <input type="text" class="search-input search-obj" placeholder="Rechercher un objet...">
    <button class="search-button">Rechercher</button>
</div>

<div class="content-container">
    <div class="box-objet">
        <h2 class="title-box">Choisir les objets Ã  ajouter</h2>
        <div class="obj">
            {% for obj in objects %}
                <a href="{{ url_for('manage_object.add_object_room', room_id=room.id, obj_id=obj.id) }}" class="objet-item">
                    <h3>{{ obj.nom }} ({{ obj.type }})</h3>
                        {% if obj.image %}
                            <img src="data:image/png;base64,{{ obj.image | b64encode }}" width="200" height="200">
                        {% else %}
                            <img src="{{ url_for('static', filename='objet-sans-fond.png') }}" width="200" height="200">
                        {% endif %}
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
