{% extends "base.html" %}

{% block content %}

<div class="search-container">
    <input type="text" class="search-input search-obj" placeholder="Rechercher un objet...">
    <button class="search-button">Rechercher</button>
</div>

<h1 class="title">
    Ajouter à une chambre
</h1>

<div class="content-container">
    <div class="box-objet">
        <h2 class="title-box">Pièces / Chambres</h2>
        <div class="obj">
            {% for room in room %}
                <a href="{{ url_for('manage_object.add_object_room2', room_id=room.id, obj_id=obj.id) }}" class="objet-item">
                    <h3>{{ room.nom }}</h3>
                        {% if room.image %}
                            <img src="data:image/png;base64,{{ room.image | b64encode }}" width="200" height="200">
                        {% else %}
                            <img src="{{ url_for('static', filename='objet-sans-fond.png') }}" width="200" height="200">
                        {% endif %}
                </a>
                {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
