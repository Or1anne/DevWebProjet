{% extends "base.html" %}

{% block content %}
<h1 class="title has-text-centered">Ajouter une Actualité</h1>

<div class="box">
    <div class="back">
        <a href="{{ url_for('main.list_actualites') }}" class="button">
            <img src="{{ url_for('static', filename='croix.png') }}" alt="Profil"  width="20" height="20">
        </a>
    </div>
    <form method="POST" enctype="multipart/form-data" >
        <div class="field">
            <label for="nom" class="label">Nom de l'actualité</label>
            <div class="control-a">
                <input type="text" name="nom" id="nom" class="input" placeholder="Nom de l'actualité" required>
            </div>
        </div>

        <div class="field">
            <label for="description" class="label">Description</label>
            <div class="control-a">
                <textarea name="description" id="description" class="textarea" placeholder="Description de l'actualité" required></textarea>
            </div>
        </div>

        <div class="field">
            <label for="image" class="label">Image</label>
            <div class="control-a">
                <input type="file" name="image" id="image" accept="image/*" class="input">
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <div class="control-a">
                <button type="submit" class="add-btn">Ajouter l'actualité</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
