{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <input type="text" class="search-input" placeholder="Rechercher un utilisateur...">
    <button class="search-button">Rechercher</button>
</div>
<div class="gestion-container">
    <h1 class="title-box">Liste des Utilisateurs</h1>
    <ul>
        {% for user in users %}
            <a class="list-user" href="{{ url_for('main.user_profile', user_id=user.id) }}">
                <li>{{ user.pseudo }}</li>
            </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
